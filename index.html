<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Beni seviyor musun?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #ffcce0);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #ff3385;
      font-size: 36px;
      text-shadow: 2px 2px 5px #fff;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 25px;
      margin: 0 15px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 15px;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    #yes {
      background-color: #ff66b2;
      color: white;
    }

    #yes:hover {
      background-color: #ff3385;
    }

    #no {
      background-color: #999;
      color: white;
      position: absolute;
    }

    #message {
      margin-top: 40px;
      font-size: 26px;
      color: #940909dd;
      display: none;
      font-weight: bold;
    }

    .heart {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall linear forwards;
      color: #ff3366;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Beni seviyor musun askimm? :></h1>
  <div class="buttons">
    <button id="yes">Evet</button>
    <button id="no">Hayır</button>
  </div>
  <div id="message">Ben de seni çok seviyorum askimmmm</div>

  <script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');
    const message = document.getElementById('message');

    // Reddet butonunu kaçır
    noButton.addEventListener('mouseenter', () => {
      const randomX = Math.floor(Math.random() * 300) - 150;
      const randomY = Math.floor(Math.random() * 200) - 100;
      noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
    });

    // Kabul butonuna tıklanınca mesaj göster
    yesButton.addEventListener('click', () => {
      message.style.display = 'block';
    });

    // Kalp yağmuru
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 2 + 3 + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
